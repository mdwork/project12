<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Реклама в транспорте</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>

<body>
    <div class="wrap-header">
        <div class="wrap-header-top">
            <header class="header-top">
                <h1 class="main-logo">
                    <a href="#">
                        Логотип
                    </a>
                </h1>

                <ul class="contact-box">
                    <li>email@mysite.ru</li>
                    <li>044 000 00 00</li>
                </ul>

                <span class="name-city">Воронеж, воронежская обл.</span>
            </header>
        </div><!--end WRAP-HEADER-TOP-->

        <section class="form-box">
            <header class="header-site">Реклама в транспорте</header>

            <div class="wrap-form">
                <span class="description-form">Ваша реклама перед глазами 150000 потенциальних</span>
                <form class="common-form" action="" name="common-form">
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Ваш телефон">
                    <input type="text" placeholder="Ваш email">
                    <input class="btn-submit" type="submit" value="Заказать сейчас">
                </form>

                <span class="text">Получите клиентов и продажи прямо сейчас!</span>
            </div><!--end WRAP-FORM-->
        </section><!--end WRAP-FORM-BOX-->
    </div><!--end WRAP-HEADER-->

    <div class="content"></div>
    <div class="footer"></div>

    <script src="js/jQuery 1.11.0.js"></script>
    <script src="js/mainJs.js"></script>
</body>
</html>
